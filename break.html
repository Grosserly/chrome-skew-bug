<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Skew Bug</title>
  </head>
  <body>
    
    <div id="skewbug-container">
    
      <!-- The element that gets skewed -->
      <div id="skewbug-payload"></div>
      
      <style id="skewbug-style">
        #skewbug-payload {
          transform: skew(57deg); /* Arbitrary number; can be anything other than a multiple of 90 */
          width:1px;
          height:1px;
          background:#fff;
        }
      </style>
      
    </div>
    
    <!-- Something to look at while reality unravels around you -->
    <iframe style="width:100%; height:800px" src="https://www.lipsum.com/"></iframe>

    
    <script type="text/javascript">
      let skewbugStyle = document.getElementById("skewbug-style");
      skewbugStyle.innerHTML = skewbugStyle.innerHTML.replace("57", "90");
    </script>


  </body>
</html>
